<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HomeAutomation - Lighting.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="3rdparty/x-tag-components.min.css">
    <script src="3rdparty/mqttws31.js" type="text/javascript"></script>
    <script src="3rdparty/x-tag-components.min.js" type="text/javascript"></script>
    <script src="3rdparty/raphael-min.js" type="text/javascript"></script>

    <script src="3rdparty/components/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="3rdparty/components/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="3rdparty/components/bower_components/paper-icon-button/paper-icon-button.html">

    <script src="shapes.js" type="text/javascript"></script>
    <script src="flow_objects.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="xtags.js" type="text/javascript"></script>

  <body>
    <ha-control></ha-control>

<template id="ha-control">
    <ha-control-heading></ha-control-heading>
    <ha-sidebar></ha-sidebar>
    <div id="ha-control-paper" height="400px">
    </div>
</template>

<template id="ha-control-heading">
  <div class="container">
    <paper-icon-button icon="alarm"></paper-icon-button>
    <paper-icon-button icon="cloud-download"></paper-icon-button>
    <paper-icon-button icon="cloud-upload"></paper-icon-button>
    <paper-icon-button icon="trending-flat"></paper-icon-button>
    <paper-icon-button icon="content-copy"></paper-icon-button>
    <paper-icon-button icon="redo"></paper-icon-button>
    <paper-icon-button icon="settings" toggles></paper-icon-button>
  </div>
</template>

<template id="ha-sidebar">
  <div class="container">
    <div class="sidebar-handle sidebar-handle-left-align"></div>
    <div class="sidebar-header">
      <span class="text">Header</span>
      <span class="object-color"></span>
    </div>
    <div class="sidebar-content">
    </div>
  </div>
</template>

<template id="ha-general-attribute">
  <div class="description"></div>
  <div class="form"></div>
</template>

<template id="ha-input-attribute">
  <div class="description"></div>
  <div class="form"></div>
</template>

<template id="ha-output-attribute">
  <div class="description"></div>
  <div class="form"></div>
</template>

<template id="ha-transitions">
  <div class="transition-form">ha-transitions</div>
</template>

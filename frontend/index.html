<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HomeAutomation - Lighting.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="3rdparty/x-tag-components.min.css">
    <link rel="stylesheet" type="text/css" href="3rdparty/font-awesome-4.3.0/css/font-awesome.min.css">
    <script src="3rdparty/mqttws31.js" type="text/javascript"></script>
    <script src="3rdparty/x-tag-components.min.js" type="text/javascript"></script>

    <script src="config.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="xtags.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="content">
      <ha-container id="ha-container-lighting"></ha-container>
    </div>
    <ha-container id="ha-container-log"></ha-container>
  </body>
</html>



<template id="ha-container">
  <div class="ha-container-header draw-header">
    <ha-button-show-children></ha-button-show-children>
    <div class="ha-container-name draw-name"></div>
    <div class="ha-device-icon"></div>
  </div>
  <div class="ha-container-children draw-elements" style="display:none;"></div>
</template>

<template id="ha-device">
  <div class="draw-element-content">
    <div class="element-name element-content"></div>
    <div class="element-value element-content"></div>
  </div>
</template>

<template id="ha-button-show-children">
  <div class="ha-button-show-children-show button-show-children-show"><i class="fa fa-plus-circle fa-3x"></i></div>
  <div class="ha-button-show-children-hide button-show-children-hide" style="display:none;"><i class="fa fa-minus-circle fa-3x"></i></div>
</template>

<template id="ha-light-binary">
  <i class="fa fa-lightbulb-o fa-3x"></i>
</template>
